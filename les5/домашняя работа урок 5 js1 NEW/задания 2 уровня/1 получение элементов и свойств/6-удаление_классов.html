<body>
    <div class="card hidden">
        Lorem ipsum dolor sit 1.

    <div class="card">

    <div class="card hidden">
        Lorem ipsum dolor sit 3.
    </div>
    <div class="card">
        Lorem ipsum dolor sit 4.
    </div>

    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->

    <script>
        let i = document.querySelectorAll('.card');

        Array.prototype.forEach.call(i, function(x,ip,arr){

            let check = i[ip].classList.contains("hidden");

            if (check === true) {
                i[ip].remove();
            };

        })


    </script>
</body>
