<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b>Lorem, ipsum.</b>

    <!-- 
    Задание.
    1. Получите все теги b.
    2. С помощью метода contains() из classList, проверьте, есть ли у тега
    класс sign, и если нет, то тогда добавьте с помощью метода add()
    -->

    <script>
        let i = document.querySelectorAll('b');

        Array.prototype.forEach.call(i, function(x,ip,arr){

            let classCheck = i[ip].classList;

            let check = classCheck.contains('sign');

            if (check === false) {
                i[ip].classList.add('sign');
            };
        })

        console.log(i);
        
    </script>
</body>
</html>
