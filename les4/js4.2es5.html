    <script>
    "use strict"

    // ЗАДАНИЕ 4.2 es5

    function Post (author,text,date) {
        this.author = author;
        this.text = text;
        this.date = date;
    }

    Post.prototype.edit = function () {
            this.text = prompt('Введите текст автора под именем  '+ this.author);
        }
    
    function AttachedPost (author,text,date,highlihgted) {
        Post.call(this,author,text,date);
        this.highlihgted = false;
    }

    AttachedPost.prototype = Object.create(Post.prototype);
    AttachedPost.prototype.constructor = AttachedPost;

    AttachedPost.prototype.makeTextHighlighted = function() {
        this.highlihgted = true;
    } 

    const poster1 = new AttachedPost ('Alex', 'черновик', '24.08','1');
    
    console.log(poster1);

    poster1.edit();
    poster1.makeTextHighlighted();

    console.log(poster1);

    </script>
